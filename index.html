    <title>Cash Billing System</title>

<body>

    <div class="container" id="container">
        <h1>Cash Billing System</h1>
        <i>Note 1st : Enter Total Billing Amount</i>
        <i>Note 2nd : Enter Cash Given By user</i>

        <form class="billing_form" id="billing_form">
            <div class="billing">
                <input type="number" name="billing_amount" id="Billing_Amount" required placeholder="Billing Amount">
            </div>
            <div class="customer">
                <input type="number" name="User_Cash" id="User_Cash" required placeholder="Customer Amount">
            </div>
            <input type="submit" value="Calculate">
        </form>

    </div>
